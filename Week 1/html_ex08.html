<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heading and List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>My Favourite Colours</h1>
    <!-- numbered form list -->
    <ol type="A">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ol>    
    <ol type="a">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ol> 
    <ol type="I">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ol> 
    <ol type="i">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ol> 
    <ol type="6">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ol> 
</body>
</html>
