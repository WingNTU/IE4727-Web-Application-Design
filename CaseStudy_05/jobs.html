        <title>JavaJam Coffee House</title>

        <script type="text/javascript" src="js/formValidation.js"></script>
        <script src="js/userAuth.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <img src="./assets/header.png" id="centered" alt="header" width="500">
                <div id="login-section">
                    <button onclick="handleLogin()" id="login-btn">Login</button>
                </div>

            </header>
            <div id="leftcolumn">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="music.html">Music</a></li>
                        <li><a href="jobs.html" class="active-page">Jobs</a></li>
                    </ul>
                </nav>
            </div>
            <div id="rightcolumn">
                <div class="content">
                    <h2>Jobs at JavaJam</h2>
                    <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk *</p>
                    <form method="get" action="show_get.php" id="jobForm">
                        <table border="0">
                            <tr>
                                <td id="form-label"><label for="myName">*Name:</label></td>
                                <td id="table-rightcol"><input type="text" name="myName" size="25" id="myName" required placeholder="Enter your name here"><br></td>
                            </tr>
                            <tr>
                                <td id="form-label"><label for="myEmail">*E-mail:</label></td>
                                <td id="table-rightcol"><input type="text" name="myEmail" size="25" id="myEmail" required placeholder="Enter your Email-ID here"><br></td>
                            </tr>
                            <tr>
                                <td id="form-label"><label for="startDate">Start Date:</label></td>
                                <td id="table-rightcol"><input type="date" name="startDate" id="startDate"><br></td>
                            </tr>
                            <tr>
                                <td id="form-label"><label for="myExp">*Experience:</label></td>
                                <td id="table-rightcol"><textarea type="textarea" name="myExp" rows="4" cols="40" required placeholder="Enter your past experience here"></textarea><br></td>
                            </tr>
                        </table>
                        <input type="reset" value="Clear"><br><br>
                        <input type="submit" value="Apply Now"><br><br>

</form>
                </div>
            </div>
            <footer>

                <br>
                <small><i>Email: <a href="mail:hbeh001@e.ntu.edu.sg">hbeh001@e.ntu.edu.sg</a></i></small>
            </footer>
        </div>
    </body>
</html>
