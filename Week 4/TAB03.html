<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice with Tables</title>
</head>
<body>
    <table border="1">
        <caption>Birthday List</caption>
        <tr>
            <th colspan="2">Birthday</th>
        </tr>
        <tr>
            <td>James</td>
            <td>11/08</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>4/17</td>
        </tr>
        <tr>
            <td>Sparky</td>
            <td>11/28</td>
        </tr>
    </table>

    <table border="1" style="margin-top: 100px;">
        <thead>
            <tr>
                <th id="day">Day</th>
                <th id="hours">Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td headers="day">Monday</td>
                <td headers="hours">4</td>
            </tr>
            <tr>
                <td headers="day">Tuesday</td>
                <td headers="hours">3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td headers="day">Total</td>
                <td headers="hours">7</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
